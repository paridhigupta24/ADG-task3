<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Login/Signup</h1>
        <div class="login_signup">
           <form action="">
           <div class="input">
            <label for="fname">First Name</label>
            <input type="text" class="input-area" placeholder="Enter your first name">

            <label for="lname">Last Name</label>
            <input type="text" class="input-area" placeholder="Enter your last name">

            <label for="email-id">Email</label>
            <input type="email" class="input-area" placeholder="Enter your email">

            <label for="pwd">Password</label>
            <input type="password" class="input-area" placeholder="Enter your Password">
            </div>
            <div class="btn">
            <input type="submit" id="login" value="Login">
            <input type="submit" id="signup" value="Sign up">
            </div>
           </form>
        </div>


    </div>
</body>
</html>
